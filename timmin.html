<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function findMin(arr) {
            let min = arr[0]
            for(let i = 0; i < arr.length; i++ ){
                if(arr[i] < min){
                    min = arr[i]
                }
            }
            return min
        }
        let a = [2,4,1,5,6]
        let b = findMin(a) 
        alert(b)
    </script>
</body>
</html>
